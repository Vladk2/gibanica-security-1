        {
            "linux_format": "(?P<date>[a-zA-Z]+\\s+[0-9]+)\\s+(?P<time>[0-9]+:[0-9]+:[0-9]+)\\s+(?P<host>.*?)\\s+(?P<process>.*?)\\s+(?P<message>.*)"
        }
    ],
    "max_time": 3,
    "name": "ttttt",
    "type": "Windows",
    "adress": "192.168.0.13",
    "host": "milisa",
