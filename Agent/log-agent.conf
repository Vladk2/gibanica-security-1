{
    "log_formats": [
    				{"sample_format": "(?P<date>[0-9]+-[0-9]+-[0-9]+)\\s(?P<time>[0-9]+:[0-9]+:[0-9,]+)\\s+(?P<host>.*?)\\s+(?P<process>.*?)\\s+(?P<severity>.*?)\\s+(?P<message>.*)"},
    				{"linux_format": "(?P<date>[a-zA-Z]+\\s+[0-9]+)\\s+(?P<time>[0-9]+:[0-9]+:[0-9]+)\\s+(?P<host>.*?)\\s+(?P<process>.*?)\\s+(?P<message>.*)"}
    				],
    "log_files": [
				  { "path": "/var/log/messages.log", "log_format": "RFC 3164", "filter_by": "stefan-pc"},
				  { "path": "/var/log/auth.log", "log_format": "RFC 3164", "filter_by": "stefan-pc"}],
	"win_event_logs": {"read_event_logs": true, "log_type(s)": "system", "filter_by": "info"},
    "batch_size" : 8,
    "max_time" : 3
}